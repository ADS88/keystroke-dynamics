name: CI

on:
  push:
  pull_request:

jobs:
  run-tests:
    strategy:
      matrix:
        os: [macos-latest, "ubuntu-latest"]
        python-version:
          - "3.11"
    name: test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: python -m pip install pytest .

      - name: Run tests
        run: pytest
